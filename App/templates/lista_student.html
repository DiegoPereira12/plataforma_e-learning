<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Lista Estudantes</title>
</head>
<body>
    <header>
        <h1>SCHOOL SANDIEGO</h1>
        <p>cursos acadêmicos</p>
        <h2>Lista Estudantes</h2>
    </header>
    <main>
        <section class="table">
            <table align="center">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Nickname</th>
                        <th>Telefone</th>
                        <th>Data criação</th>
                        <th>Data atualização</th>
                        <th colspan="2">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in student %}
                        <tr>
                            <td>{{student.name}}</td>
                            <td>{{student.nickname}}</td>
                            <td>{{student.phone}}</td>
                            <td>{{student.date_created}}</td>
                            <td>{{student.date_updated}}</td>
                            <th><a href = "{{ url_for('update_student', id=student.id) }}"> Atualizar</a></th>
                            <th><a href = "{{ url_for('delete_student', id=student.id) }}"> Excluir</a></th>
                        </tr>
                    {% endfor %}
                </tbody>
            </table><br>
        </section>
        <section align="center">
            <a class="buttom" href="{{ url_for('menu_student') }}"> << </a>
        </section>
    </main>             
</body>
</html>
