<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Excluir Curso</title>
</head>
<body>
    <header>
        <h1>SCHOOL SANDIEGO</h1>
        <p>curso acadêmicos</p>
        <h2>Excluir Curso</h2>
    </header>
    <main>
        <section>
            <form action="" method="post">
                <fieldset>
                    <b>Id</b><br>
                    {{course.id}}<br><br>
                    <b>Nome</b><br>
                    {{course.name}}<br><br>
                    <b>Descrição</b><br>
                    {{course.description}}<br><br>
                    <b>Duração</b><br>
                    {{course.duration}}<br><br>
                    <b>Data criação</b>
                    <br>{{course.date_created}}<br><br>
                    <b>Data atualização</b>
                    <br>{{course.date_updated}}<br><br><br>
                    <input class="buttom" type="submit" value="Excluir" /><br><br>
                    <a href="{{ url_for('menu_course') }}"> << </a>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
